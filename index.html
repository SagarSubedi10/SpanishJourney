          <h1>Indicative Mood: Simple Tense</h1>
          <div class="spanishSections">
            <button class="tooltip" onclick="window.location.href='indicative/simplePresent.html';">
              Present
              <span class="tooltiptext">"Present" <br><br> o, as, a, amos, an <br><br> o, es, e, emos, en </span>
            </button>
            <button class="tooltip" onclick="window.location.href='indicative/simpleImperfect.html';">
              Imperfect Past
              <span class="tooltiptext">"Used to" <br><br> aba, abas, aba, abamos, aban <br><br> ia, ias, ia, iamos, ian</span>
            </button>
            <button class="tooltip" onclick="window.location.href='indicative/simplePast.html';">
              Simple Past
              <span class="tooltiptext">"Flat past" <br><br> e, aste, o, amos, aron <br><br> i, iste, io, imos, ieron</span>
            </button>
            <button class="tooltip" onclick="window.location.href='indicative/simpleFuture.html';">
              Simple Future
              <span class="tooltiptext">"Will + verb" <br><br> Infinitive + e, as, a, emos, an <br><br> 
                "Going to" <br><br> (Voy, Vas, Va, Vamos, Van) + a</span>
            </button>
          </div>

          <h1>Indicative Mood: Perfect Tense (Haber)</h1>
          <div class="spanishSections">
            <button class="tooltip" onclick="window.location.href='indicative/perfectPresent.html';">
              Present Perfect
              <span class="tooltiptext">"Have / Has" <br><br> He, Has, Ha, Hemos, Han <br><br> Past Participle (Ado, Ido)</span>
            </button>
            <button class="tooltip" onclick="window.location.href='indicative/perfectPast.html';">
              Past Perfect
              <span class="tooltiptext">"Had" <br><br> Habia, Habias, Habia, Habiamos, Habian <br><br> Past Participle (Ado, Ido)</span>
            </button>
            <button class="tooltip" onclick="window.location.href='indicative/perfectFuture.html';">
              Future Perfect
              <span class="tooltiptext">"Will have" <br><br> Habre, Habras, Habra, Habremos, Habran <br><br> Past Participle (Ado, Ido) </span>
            </button>
          </div>
          <h1>Indicative Mood: Progressive Tense</h1>
          <div class="spanishSections">
            <button class="tooltip" onclick="window.location.href='indicative/progressivePresent.html';">
              Present Progressive
              <span class="tooltiptext">"ING" verbs <br><br> Estoy, Estas, Esta, Estamos, Estan <br><br> Gerund (ando, iendo)</span>
            </button>
            <button class="tooltip" onclick="window.location.href='indicative/progressivePast.html';">
              Past Progressive
              <span class="tooltiptext">was + "ING verbs" <br><br> Estaba, Estabas, Estaba, Estabamos, Estaban <br><br> Gerund (ando, iendo)</span>
            </button>
          </div>
